<!doctype html>  
<html>  
   <body>        
      {% if form.confirmPassword.errors %}
         <ul class="errors">
            {% for error in form.confirmPassword.errors %}
            <li>{{ error }}</li>
            {% endfor %}
         </ul>
      {% endif %}
      <form action = "" method = "POST">   
            {{ form.csrf_token }}
            <div>  
               {{ form.password.label }}
               {{ form.password }}  
               <br>
               {{ form.confirmPassword.label }}
               {{ form.confirmPassword }}  
               <br>
               {{ form.submit }}  
            </div>  
              
      </form>  
   </body>  
</html>
